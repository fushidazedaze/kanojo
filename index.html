<!DOCTYPE html>

<head>

<body>
    <header>

            <h1>#彼女とデートなうに使っていいよ</h1>

        </div>

    <footer>
    </footer>
    <script>
        const randomImage = () => {
            num = 5; //画像の枚数
            r = Math.floor(Math.random() * num);
            IMAGES = "./images/" + r + ".png";
            console.log(IMAGES);
            let target = document.querySelector("#target");
            target.src = IMAGES
        }
    </script>
